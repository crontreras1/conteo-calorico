<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./src/icon-suprote.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree&family=Nunito+Sans&display=swap" rel="stylesheet">

    <title>Suprote - Cuenta tus Calorías</title>
</head>
<body>
    <div class="app-container">
        <img src="./src/logo-suprote.svg" alt="" class="logo">

        <p>Descubre cuantas calorías deberias consumir al día para mantener tu peso.</p>

        <p>Selecciona tu genero:</p>

        <section class="genre-container">
            
            <figure>
                <img src="./src/female-icon.png" alt="mujer" class="female-icon">
                
                <p>Femenino</p>
            </figure>
            
            <figure>
                <img src="./src/male-icon.png" alt="hombre" class="male-icon">
                
                <p>Masculino</p>
            </figure>
        </section>
        
        <section class="form-container">
            <form class="form-content" action="">
                <div class="label-container">
                    <label class="label-weight">Peso en Kg:</label>
                </div>

                <input placeholder="Escribe tu peso en Kilogramos" type="number" name="" id="">

                <div class="label-container">
                    <label>Altura en Cm:</label>
                </div>

                <input placeholder="Escribe tu altura en Centimetros" type="number" name="" id="">

                <div class="label-container">
                    <label>Edad:</label>
                </div>

                <input placeholder="Escribe tu edad" type="number" name="" id="">

            </form>
        </section>

        <section class="button-container">
            <button class="calc-button">Calcular</button>
        </section>
    </div>
</body>
</html>
